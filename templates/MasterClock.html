<!DOCTYPE html>
<html lang="en">

<body>
	<form autocomplete="off" onsubmit="event.preventDefault();">
		<div class="clockrows">
			<div class="clockcols">
				<button type="submit" class="Add-Long-Rest" name="submit" value="1"><i class="fas fa-moon"></i> Long Rest</button>
				<button type="submit" class="Add-Hour-Ten" name="submit" value="1">+1</button>
				<text>Hour (Tens)</text>
			</div>
			<div class="clockcols">
				<button type="submit" class="Add-Hour-five" name="submit" value="1">+5</button>
				<button type="submit" class="Add-Hour" name="submit" value="1">+1</button>
				<text>Hour</text>
			</div>
			<div class="clockcols">
				<button type="submit" class="Add-Minute-Ten-Three" name="submit" value="1">+3</button>
				<button type="submit" class="Add-Minute-Ten" name="submit" value="1">+1</button>
				<text>Minute (Tens)</text>
			</div>
			<div class="clockcols">
				<button type="submit" class="Add-Minute-five" name="submit" value="1">+5</button>
				<button type="submit" class="Add-Minute" name="submit" value="1">+1</button>
				<text>Minute</text>
			</div>
		</div>
		<div class="clock">
			<svg viewBox="-4 0 65 18">
				<text class="time" x="0" y="15">8:10 AM</text>
	  		</svg>
		</div>
	  	<div class="clockrows">
			<div class="clockcols">
				<text>Hour (Tens)</text>
			</div>
			<div class="clockcols">
				<text>Hour</text>
			</div>
			<div class="clockcols">
				<text>Minute (Tens)</text>
				</div>
			<div class="clockcols">
				<text>Minute</text>
			</div>
		</div>
		<button type="submit" class="Add-Second" name="submit" value="1">Add 1 Second</button>
	</form>
</body>

</html>
